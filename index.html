<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Literal Literal Classes</title>
    <script defer src="app.js"></script>
    <style>
      body {
        display: flex;
        height: 100vh;
        justify-content: center;
        gap: 10px;
      }
      div {
        border: 1px solid black;
        border-radius: 12px;
        width: 26%;
        height: 350px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      div > img {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="wizard">
      <img src="img/wizard.svg" alt="" />
    </div>
    <div class="warrior">
      <img src="img/warrior.svg" alt="" />
    </div>
    <div class="archer">
      <img src="img/archer.svg" alt="" />
    </div>
  </body>
</html>
